<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Películas y Series Populares</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Películas y Series Populares</h1>

    <!-- Formulario de búsqueda -->
    <div class="search-section text-center mb-4">
      <input type="text" id="searchInput" class="form-control w-50 d-inline-block"
        placeholder="Buscar por título o actor...">
      <select id="searchType" class="form-select w-25 d-inline-block">
        <option value="movie">Película</option>
        <option value="tv">Serie</option>
        <option value="actor">Actor</option>
      </select>
      <button class="btn btn-primary" onclick="search()">Buscar</button>
    </div>

        <!-- Sección para mostrar los resultados de búsqueda -->
        <div id="results" class="d-flex flex-wrap justify-content-start mt-4"></div>

    <!-- Sección para mostrar las películas y series populares -->
    <div id="popularMovies" class="d-flex flex-wrap justify-content-start"></div>
    <div id="popularSeries" class="d-flex flex-wrap justify-content-start"></div>

<!-- Modal para mostrar detalles -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div id="watchlist">
  <h2>Lista de Deseos</h2>
  <div id="wishlistContainer"></div>
</div>


  </div>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
</body>

</html>
