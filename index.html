<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Películas y Series Populares</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="header d-flex justify-content-center align-items-center my-4">
      
      <h1 class="text-center"><img src="./LogoCine.webp" alt="Logo Cineseriefilos" class="img-fluid me-3" style="max-width: 800px;"></h1>
    </div>
    

    <!-- Formulario de búsqueda -->
  <div class="search-section mb-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por título o actor...">
    <select id="searchType" class="form-select">
      <option value="movie">Película</option>
      <option value="tv">Serie</option>
      <option value="actor">Actor</option>
    </select>
    <button class="btn btn-primary" onclick="search()">Buscar</button>
  </div>

    <!--Sección para mostrar los resultados de búsqueda-->
    <div id="results" class="d-flex flex-wrap justify-content-start mt-4"></div>

    <!-- Sección para mostrar las películas y series populares -->
    <div id="popularMovies" class="d-flex flex-wrap justify-content-center"></div>
    <div id="popularSeries" class="d-flex flex-wrap justify-content-center"></div>

<!-- Modal para mostrar detalles -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

  <!-- Modal para el tráiler -->
  <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="trailerModalLabel">Tráiler</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe id="trailerIframe" width="100%" height="415" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  

  <div class="d-flex flex-column align-items-center my-4">
    <label for="genreSelect" class="mb-2">Selecciona un género:</label>
    <select id="genreSelect" class="form-select w-auto mb-3">
      <!-- Los géneros se cargarán aquí -->
    </select>
    
    <div class="d-flex gap-2">
      <button class="btn btn-primary" onclick="getMostPopularByGenre('movie')">Mostrar películas por género</button>
      <button class="btn btn-primary" onclick="getMostPopularByGenre('tv')">Mostrar series por género</button>
    </div>
  </div>
  
  
<!--   <!-- Contenedor para las películas y series más populares -->
 <!--  <div id="popularMovies"></div>
  <div id="popularSeries"></div> -->
  
  <!-- Contenedor separado para los resultados de películas y series por género -->
  
  

  <div id="moviesContainer">
    <h2 class="title-center">Películas más vistas por género</h2>
    <div id="genreMoviesContainer"></div>
  </div>
  <div id="seriesContainer">
    <h2 class="title-center">Series más vistas por género</h2>
    <div id="genreSeriesContainer"></div>
  </div>
  


<div id="watchlist">
  <h2>Mi Lista</h2>
  <div id="wishlistContainer"></div>
</div>


  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
